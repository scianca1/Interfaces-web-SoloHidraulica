<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Home</title>
    <script src="js/index.js" type="text/javascript" ></script>
</head>
<body>
    <div class="orden">
        <form action="" class="form-orden">
            <h1 class="tituloForm">Orden de trabajo</h1>
            <p><span class="campoObligatorio">*</span> =Campos Obligatorios</p>
            <div class="conjunto">

                <div class="seccionForm">
                    <h2 class="titulosSecciones">Datos del Cliente</h2>
                    <div class="conteinerCampos">
                        <label for="nombre" class="campoForm">NOMBRE DEL CLIENTE</label>
                        <input type="text" class="ImputForm" >
                    </div>
                </div>
                <div class="seccionForm">
                    <h2 class="titulosSecciones">Datos del Vehiculo</h2>
                    <div class="conteinerCampos">
                        <label for="nombre" class="campoForm">PATENTE<span class="campoObligatorio">*</span></label>
                        <input type="text" class="inputPatente ImputForm" maxlength="7">
                    </div>
                    <div class="conteinerCampos">
                        <label for="nombre" class="campoForm">MODELO</label>
                        <input type="text" class="ImputForm">
                    </div>
                    <div class="conteinerCampos">
                        <label for="nombre" class="campoForm">AÃ‘O</label>
                        <input type="number" class="ImputForm">
                    </div>
                </div>
            </div>
            <div class="conjunto">

                <div class="seccionForm">
                    <h2 class="titulosSecciones">Informacion de la Reparacion</h2>
                    <div class="conteinerCampos">
                        <label for="nombre" class="campoForm">REPARACION<span class="campoObligatorio">*</span></label>
                        <input type="text" class="ImputForm" placeholder="Titulo breve Ej: Perdida reten valvula">
                    </div>
                    <div class="conteinerCampos">
                        <label for="nombre" class="campoForm">Descripcion del Problema</label>
                        <textarea   class="ImputForm inputDescripcion" placeholder="EJ: Cambiar todos los retenes si o si"></textarea>
                    </div>
                    <div class="conteinerCampos inputACambiar">
                        <label for="nombre" class="campoForm" >Repuestos a cambiar</label>
                        <div class="conjunto">
                            <input type="text" class="ImputForm imputRepuestoAAcambiar" id="RepuestoACambiar"  placeholder="Agregar Repuesto a la lista">
                            <button class="btnagregarRepuestos" id="btnAgregarRepuesto">Agregar</button>
                        </div>
                    </div>
                    
                    <div class="ContenedorListaRepuestos">
                        <h3>Lista de repuestos que cambiar</h3>
                        <ul id="ListaRepuestos" class="listaRepuestos">
                            <li>Agregar repuesto</li>
                        </ul>
                    </div>
                </div>
                <div class="seccionForm">
                    <h2 class="titulosSecciones">Datos del generador</h2>
                    <div class="conteinerCampos">
                        <label for="nombre" class="campoForm">Nombre<span class="campoObligatorio">*</span></label>
                        <select name="" id="" class="ImputForm">
                            <option value="Nico">Nico</option>
                            <option value="Dani">Dani</option>
                            <option value="Dani">Dani Papa</option>
                            <option value="kevin">kevin</option>
                            <option value="Gonza">Gonza</option>
                            
                        </select>
                        <button class="GenerarPDF">GENERAR PDF</button>
                    </div>
                </div>
            </div>
            </form>
    </div>
</body>
</html>
